id: 45292
name: flycut-backend
environments:
  production:
    memory: 1024
    cli-memory: 512
    database: flycut
    runtime: "php-8.2:al2"
    build:
      - "composer install --ignore-platform-req=ext-fileinfo"
      - "php artisan event:cache"
    deploy:
        - 'php artisan migrate --force'
